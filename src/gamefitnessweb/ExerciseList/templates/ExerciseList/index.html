<h1 style="font-size:40px;"> Choose A Sport: </h1>

<h1>{{ question.question_text }}</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'ExerciseList:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
